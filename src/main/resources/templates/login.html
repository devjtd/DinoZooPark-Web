<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Centro de Control | DinoZoo Park</title>
    <meta name="description"
        content="Accede a tu cuenta de DinoZoo para explorar la colección completa de dinosaurios o crea una nueva cuenta de forma rápida y segura.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/login.css"> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-overlay"></div>

    <main class="auth-container">
        <a href="/" class="logo mb-4">
            <i class="fa-solid fa-hard-hat me-2"></i> CENTRO DE CONTROL
        </a>
        <p class="tagline mb-4">INGRESO RESTRINGIDO - Nivel de Seguridad 3</p>

        <div id="login-form" class="form-card active">
            <h2 class="form-title">ACCESO DE INGENIERO</h2>
            <form id="loginForm">
                <div class="input-group mb-3">
                    <label for="login-email" class="form-label"><i class="fas fa-envelope me-2"></i> Email / ID de Empleado</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="login-email" name="email" required autocomplete="email">
                        <i class="fas fa-user-circle input-icon"></i>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <label for="login-password" class="form-label"><i class="fas fa-key me-2"></i> Contraseña de Acceso</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn primary btn-dino-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Entrar al Sistema
                </button>
            </form>
            <p class="switch-text mt-3">¿Nuevo técnico? <a href="#" id="show-register">Solicitar Permiso de Nivel 1</a></p>
        </div>

        <div id="register-form" class="form-card hidden">
            <h2 class="form-title">SOLICITUD DE ACCESO</h2>
            <form id="registerForm">
                <div class="input-group mb-3">
                    <label for="register-username" class="form-label"><i class="fas fa-user-tag me-2"></i> Nombre de Usuario (Apodo)</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="register-username" name="username" required minlength="4"
                            autocomplete="username">
                        <i class="fas fa-bug input-icon"></i>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="register-email" class="form-label"><i class="fas fa-envelope-open me-2"></i> Email de Contacto</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="register-email" name="email" required autocomplete="email">
                        <i class="fas fa-at input-icon"></i>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <label for="register-password" class="form-label"><i class="fas fa-shield-alt me-2"></i> Contraseña Segura (Min 8 Chars)</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="register-password" name="password" required minlength="8"
                            autocomplete="new-password">
                        <i class="fas fa-fingerprint input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn primary btn-dino-login">
                    <i class="fas fa-user-plus me-2"></i> Enviar Solicitud
                </button>
            </form>
            <p class="switch-text mt-3">¿Ya tienes credenciales? <a href="#" id="show-login">Iniciar Sesión</a></p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="js/login.js"></script> </body>

</html>
